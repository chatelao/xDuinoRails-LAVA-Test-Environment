# OpenOCD script for Raspberry Pi Pico / XIAO RP2040 (SWD Port 1)
#
# This uses the Raspberry Pi's GPIO pins to connect via SWD.
# See the project README for the required HAT wiring.

# Interface
source [find interface/raspberrypi-native.cfg]
transport select swd

# SWD GPIO mapping for Port 1
# SWCLK: GPIO 22
# SWDIO: GPIO 23
bcm2835gpio_swd_nums 22 23

# Target
source [find target/rp2040.cfg]

# Use system reset (SRST)
reset_config srst_only
